<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="jquery.onepage-scroll.js"></script>
  <link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
  <style>
    html {
      height: 100%;
    }    
    .wrapper {
    	height: 100% !important;
    	height: 100%;
    	margin: 0 auto; 
    	overflow: hidden;
    }
	</style>
	<script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: false
      });
		});
	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main" align="center">
      <section class="page1">
              <div style="
              position:relative;
              z-index:100;
              height:100%;
              background-image:url(1.jpg);
              background-size:cover;
              background-position:center;
              background-repeat:no-repeat;
              overflow:hidden;
              ">  
             </div>
      </section>
      <section class="page2" style="
      position:relative;
      width:100vw;
      height:100vh;
      overflow:hidden;
      ">
             <div style="
             position:relative;
             z-index:100;
             height:100%;
             background-image:url(2.png);
             background-size:cover;
             background-position:center;
             background-repeat:no-repeat;
             ">  
             </div>
    

            <video autoplay loop style="
			position: absolute;
			  top: 50%; 
			  left: 50%;
			  -webkit-transform: translateX(-50%) translateY(-50%);
			  transform: translateX(-50%) translateY(-50%);
			  min-width: 100%; 
			  min-height: 100%; 
			  width: auto; 
			  height: auto;
			  z-index: 9; 
			  overflow: hidden;">
              <source src="2.mp4" type="video/mp4">
            </video>
      </section>


        <section class="page3" style="background-color:#fff;position:relative;z-index:8;width:100vw;height:100vh;">
            <video autoplay loop style="position: absolute;
  top:0%; 
  left:50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-0%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 7;
  overflow: hidden;">
              <source src="3.mp4" type="video/mp4">
            </video>
      </section>




      <section class="page4" style="position:relative;width:100vw;height:100vh;overflow:hidden;">
             <div style="position:relative;z-index:100;height:100%;background-image:url(4.png);background-size:cover;background-position:center;background-repeat:no-repeat;">  
             </div>
    

            <video autoplay loop style="position: absolute;
  top: 50%; 
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 9; 
  overflow: hidden;">
              <source src="4.mp4" type="video/mp4">
            </video>
      </section>


        <section class="page5" style="background-color:#fff;position:relative;z-index:8;width:100vw;height:100vh;">
            <video autoplay loop style="position: absolute;
  top:0%; 
  left:50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-0%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 7;
  overflow: hidden;">
              <source src="5.mp4" type="video/mp4">
            </video>
      </section>

   <section class="page6">
              <div style="position:relative;z-index:100;height:100%;background-image:url(6.jpg);background-size:cover;background-position:center;background-repeat:no-repeat;overflow:hidden;">  
             </div>
      </section>


    </div>
  </div>
</body>
</html>
