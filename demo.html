<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="jquery.onepage-scroll.js"></script>
  <link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
  <style>
    html {
      height: 100%;
    }    
    .wrapper {
    	height: 100% !important;
    	height: 100%;
    	margin: 0 auto; 
    	overflow: hidden;
    }
	</style>
	<script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: true
      });
		});
	</script>
</head>
<body>
  <div class="wrapper">
	  <div class="main" align="center">
      <section class="page1">
            <img src="1.jpg" height="100%">
      </section>
      <section class="page2">
            <img src="2.jpg" height="100%">
      </section>
        <section class="page3">
            <img src="3.jpg" height="100%">
      </section>
            <section class="page4">
            <img src="4.jpg" height="100%">
      </section>
            <section class="page5">
            <img src="5.jpg" height="100%">
      </section>
            <section class="page6">
            <img src="6.jpg" height="100%">
      </section>
    </div>
  </div>
</body>
</html>
