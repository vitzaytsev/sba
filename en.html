<!doctype html>
<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="jquery.onepage-scroll.js"></script>
  <link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
  <style>
    html {
      height: 100%;
    }    
    .wrapper {
    	height: 100% !important;
    	height: 100%;
    	margin: 0 auto; 
    	overflow: hidden;
    }
	</style>
</head>
<title>SBA</title>
<body>
  <div id="preloader" style="width:100vw; height:100vh;background: #fff;position:fixed;top:0;left:0;z-index:100;"></div>
  <div class="wrapper">
	  <div class="main" align="center">
      <section class="page1 slide">
              <div style="
              position:relative;
              z-index:100;
              height:100%;
              background-image:url(1-en.png);
              background-size:cover;
              background-position:center;
              background-repeat:no-repeat;
              overflow:hidden;
              ">  
             </div>
      </section>
      <section class="page2 slide -loaded" style="
      position:relative;
      width:100vw;
      height:100vh;
      overflow:hidden;
      ">
             <div style="
             position:relative;
             z-index:100;
             height:100%;
             background-image:url(2-en.png);
             background-size:cover;
             background-position:center;
             background-repeat:no-repeat;
             ">  
             </div>
    

            <video autoplay loop style="
			position: absolute;
			  top: 50%; 
			  left: 50%;
			  -webkit-transform: translateX(-50%) translateY(-50%);
			  transform: translateX(-50%) translateY(-50%);
			  min-width: 100%; 
			  min-height: 100%; 
			  width: auto; 
			  height: auto;
			  z-index: 9; 
			  overflow: hidden;">
              <source src="2.mp4" type="video/mp4">
            </video>
      </section>


 <section class="page3 slide" style="position:relative;width:100vw;height:100vh;overflow:hidden;">
             <div style="position:relative;z-index:100;height:100%;background-image:url(3-en.png);background-size:cover;background-position:center;background-repeat:no-repeat;">  
             </div>
    

            <video loop style="position: absolute;
  top: 50%; 
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 9; 
  overflow: hidden;">
              <source src="3.mp4" type="video/mp4">
            </video>
      </section>




      <section class="page4 slide" style="position:relative;width:100vw;height:100vh;overflow:hidden;">
             <div style="position:relative;z-index:100;height:100%;background-image:url(4-en.png);background-size:cover;background-position:center;background-repeat:no-repeat;">  
             </div>
    

            <video loop style="position: absolute;
  top: 50%; 
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 9; 
  overflow: hidden;">
              <source src="4.mp4" type="video/mp4">
            </video>
      </section>

 <section class="page5 slide" style="position:relative;width:100vw;height:100vh;overflow:hidden;">
             <div style="position:relative;z-index:100;height:100%;background-image:url(5-en.png);background-size:cover;background-position:center;background-repeat:no-repeat;">  
             </div>
    

            <video loop style="position: absolute;
  top: 50%; 
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 9; 
  overflow: hidden;">
              <source src="5.mp4" type="video/mp4">
            </video>
      </section>



 <section class="page6 slide" style="position:relative;width:100vw;height:100vh;overflow:hidden;">
             <div style="position:relative;z-index:100;height:100%;background-image:url(6-en.png);background-size:cover;background-position:center;background-repeat:no-repeat;">  
             </div>
    

            <video loop style="position: absolute;
  top: 50%; 
  left: 50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 9; 
  overflow: hidden;">
              <source src="6.mp4" type="video/mp4">
            </video>
      </section>


        <section class="page7 slide" style="background-color:#fff;position:relative;z-index:8;width:100vw;height:100vh;">
            <video style="position: absolute;
  top:50%; 
  left:50%;
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
  min-width: 100%; 
  min-height: 100%; 
  width: auto; 
  height: auto;
  z-index: 7;
  overflow: hidden;">
              <source src="7-en.mp4" type="video/mp4">
            </video>
      </section>


    </div>
  </div>

  <script>
    $('#preloader').fadeOut(1000);
    var $slides  = $('.slide');
    $(".main").onepage_scroll({
      sectionContainer: "section",
      responsiveFallback: 600,
      loop: false,
      afterMove: function(index) {

          $slides.each(function(index_current, element){
            var video = $(this).find('video');
            if(video.length){
              if(index - 1 == index_current){
                video.get(0).play();
              }
              else{
                video.get(0).pause();
              }
            }
          });
      }
    });
  </script>
</body>
</html>
